<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Block</title>
    <link rel="stylesheet" href="circleBar/pb-style.css"> 
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="main-page">
        <div class="title">Progress</div>
        <div class="container">
            <div class="left-side">
                <progress-bar id="progress-bar" value="20" animated="false" hide="false"></progress-bar>
     
            </div>
    
            <div class="right-side" style="min-height: 120px;">
                <label class="input-label">
                    <input 
                    type="number" 
                    id="value" 
                    min="0" 
                    max="100" 
                    value="20" 
                    class="input-value" 
                    oninput="this.value = Math.min(100, Math.max(0, this.value))"
                >
    
                <p>Value</p>   
                </label>
            
                <label class="switch" for="animate">
                    <p class="label">Animate</p>
                    
                    <input type="checkbox"  id="animate" class="checkbox" />
                    <span class="slider"></span> 
                </label>
            
                <label class="switch" for="hide" >
                    <p class="label">Hide</p>
                      
                    <input type="checkbox" id="hide" class="checkbox" />
                    <span class="slider"></span> 
                </label>
            </div>
         
        </div>
    </div>
   

    
    <script src="circleBar/progress-bar.js"></script> 
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.getElementById('progress-bar');
            const valueInput = document.getElementById('value');
            const animateInput = document.getElementById('animate');
            const hideInput = document.getElementById('hide');

            valueInput.addEventListener('input', () => {
                progressBar.setAttribute('value', valueInput.value);
            });

            animateInput.addEventListener('change', () => {
                progressBar.setAttribute('animated', animateInput.checked);
            });

            hideInput.addEventListener('change', () => {
                progressBar.setAttribute('hide', hideInput.checked);
            });
        });
    </script>
</body>
</html>
